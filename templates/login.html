<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial; padding: 30px; background-color: #f4f4f4;">
    <div style="max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px;">
        <h2 style="text-align: center;">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; padding: 10px; background-color: #2196F3; color: white; border: none; border-radius: 5px;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">
            New user? <a href="{% url 'signup' %}">Sign up here</a>
        </p>
    </div>
</body>
</html>
