<!DOCTYPE html>
<html>
<head>
    <title>Question</title>
</head>
<body style="font-family: Arial; padding: 30px; background-color: #f9f9f9;">
    <div style="max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px;">
        <h2 style="text-align: center;">Enter 5 Numbers</h2>
        <form method="POST">
            {% csrf_token %}
            {% for i in "12345" %}
                <label>Number {{ forloop.counter }}:</label><br>
                <input type="number" name="number{{ forloop.counter }}" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc;"><br>
            {% endfor %}
            <button type="submit" style="width: 100%; padding: 10px; background-color: #ff9800; color: white; border: none; border-radius: 5px;">Submit</button>
        </form>
    </div>
</body>
</html>
